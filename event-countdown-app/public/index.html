<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Countdown</title>
</head>
<body>
  <h1>Event Countdown Application</h1>

  <form id="login-form">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <form id="countdown-form" style="display: none;">
    <h2>Create Countdown</h2>
    <input type="text" id="title" placeholder="Event Title" required>
    <input type="text" id="description" placeholder="Description">
    <input type="datetime-local" id="date" required>
    <button type="submit">Create</button>
  </form>

  <script>
    const loginForm = document.getElementById('login-form');
    const countdownForm = document.getElementById('countdown-form');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const response = await fetch('/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await response.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        loginForm.style.display = 'none';
        countdownForm.style.display = 'block';
      }
    });

    countdownForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const date = document.getElementById('date').value;
      const token = localStorage.getItem('token');
      const response = await fetch('/countdowns', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ title, description, date })
      });
      const data = await response.json();
      if (data.title) {
        alert('Countdown created successfully');
      }
    });
  </script>
</body>
</html>
