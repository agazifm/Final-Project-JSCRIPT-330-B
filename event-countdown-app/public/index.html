<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Countdown</title>
</head>
<body>
  <h1>Event Countdown Application</h1>

  <form id="register-form">
    <h2>Register</h2>
    <input type="text" id="register-name" placeholder="Name" required>
    <input type="email" id="register-email" placeholder="Email" required>
    <input type="password" id="register-password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <form id="login-form" style="display: none;">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <form id="countdown-form" style="display: none;">
    <h2>Create Countdown</h2>
    <input type="text" id="title" placeholder="Event Title" required>
    <input type="text" id="description" placeholder="Description">
    <input type="datetime-local" id="date" required>
    <button type="submit">Create</button>
  </form>

  <script>
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const countdownForm = document.getElementById('countdown-form');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const response = await fetch('/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });
      const data = await response.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
      } else {
        alert('Registration failed');
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const response = await fetch('/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await response.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        loginForm.style.display = 'none';
        countdownForm.style.display = 'block';
      } else {
        alert('Login failed');
      }
    });

    countdownForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const date = document.getElementById('date').value;
      const token = localStorage.getItem('token');
      const response = await fetch('/countdowns', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ title, description, date })
      });
      const data = await response.json();
      if (data.title) {
        alert('Countdown created successfully');
      } else {
        alert('Failed to create countdown');
      }
    });
  </script>
</body>
</html>
