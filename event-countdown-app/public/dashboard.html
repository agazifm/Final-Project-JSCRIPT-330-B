<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dashboard</h1>
  <button id="logout-button">Logout</button>
  <button id="manage-categories-button">Manage Categories</button>
  <button id="create-event-button">Create New Event</button>
  

  <div id="nearest-event" style="margin-bottom: 20px;">
    <!-- Nearest event countdown will be displayed here -->
  </div>

  <div>
    <label for="category-filter">Filter by Category:</label>
    <select id="category-filter">
      <option value="all">All</option>
      <!-- Dynamically populate category options here -->
    </select>
  </div>

  <div id="events-list">
    <!-- Event items will be inserted here dynamically -->
  </div>

  <script>
    const nearestEventDiv = document.getElementById('nearest-event');
    const eventsList = document.getElementById('events-list');

    async function loadNearestEvent() {
      const token = localStorage.getItem('token');
      const response = await fetch(`http://localhost:3000/countdowns/aggregations/nearest-event`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      if (!response.ok) {
        console.error('Failed to fetch nearest event:', response.statusText);
        nearestEventDiv.innerHTML = '<p>No upcoming events.</p>';
        return;
      }
      const nearestEvent = await response.json();
      console.log('Nearest event data:', nearestEvent);
      if (!nearestEvent) {
        nearestEventDiv.innerHTML = '<p>No upcoming events.</p>';
        return;
      }
      const eventDate = new Date(nearestEvent.date).getTime();
      nearestEventDiv.innerHTML = `
        <h2>Nearest Event: ${nearestEvent.title}</h2>
        <p>${nearestEvent.description}</p>
        <p>Time Remaining: <span id="nearest-event-countdown"></span></p>
      `;
      updateNearestEventCountdown(eventDate);
    }

    function updateNearestEventCountdown(date) {
      const countdownElement = document.getElementById('nearest-event-countdown');
      const eventDate = new Date(date).getTime();
      setInterval(() => {
        const now = new Date().getTime();
        const distance = eventDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        if (distance < 0) {
          countdownElement.innerHTML = "EXPIRED";
        }
      }, 1000);
    }

    async function loadEvents() {
      const token = localStorage.getItem('token');
      const categoryFilter = document.getElementById('category-filter').value;
      let url = '/countdowns';
      if (categoryFilter !== 'all') {
        url += `?categoryId=${categoryFilter}`;
      }
      console.log('Fetching events from URL:', url);
      const response = await fetch(url, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      let events = await response.json();
      events.sort((a, b) => new Date(a.date) - new Date(b.date)); // Sort events by date
      eventsList.innerHTML = '';
      events.forEach(event => {
        const eventItem = document.createElement('div');
        eventItem.className = 'event-item';
        eventItem.innerHTML = `
          <h3>${event.title}</h3>
          <p>${event.description}</p>
          <p>${new Date(event.date).toLocaleString()}</p>
          <p>Time Remaining: <span id="countdown-${event._id}"></span></p>
          <button onclick="viewEvent('${event._id}')">View</button>
          <button onclick="deleteEvent('${event._id}')">Delete</button>
        `;
        eventsList.appendChild(eventItem);
        updateCountdown(event._id, event.date);
      });
    }

    function updateCountdown(id, date) {
      const countdownElement = document.getElementById(`countdown-${id}`);
      const eventDate = new Date(date).getTime();
      setInterval(() => {
        const now = new Date().getTime();
        const distance = eventDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        if (distance < 0) {
          countdownElement.innerHTML = "EXPIRED";
          alert('Event Ended: ' + document.querySelector(`#countdown-${id}`).closest('.event-item').querySelector('h3').textContent);
          deleteEvent(id);
        }
      }, 1000);
    }

    function showDashboard() {
      eventsList.style.display = 'block';
      loadEvents();
      loadCategories();
      loadNearestEvent(); // Load the nearest event
    }

    document.getElementById('logout-button').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
    });

    document.getElementById('create-event-button').addEventListener('click', () => {
      window.location.href = '/event.html';
    });

    document.getElementById('manage-categories-button').addEventListener('click', () => {
      window.location.href = '/category.html';
    });

    async function deleteEvent(id) {
  const token = localStorage.getItem('token');
  const response = await fetch(`/countdowns/${id}`, {
    method: 'DELETE',
    headers: {
      'Authorization': `Bearer ${token}`
    }
  });
  const data = await response.json();
  if (data._id) {
    alert('Countdown deleted successfully');
    // Re-load the events and nearest event
    loadEvents();
    loadNearestEvent();
  } else {
    alert('Failed to delete countdown');
  }
}

    function viewEvent(id) {
      window.location.href = `/event.html?id=${id}`;
    }

    async function loadCategories() {
      const token = localStorage.getItem('token');
      const response = await fetch('/categories', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const categories = await response.json();
      const categoryFilter = document.getElementById('category-filter');
      categoryFilter.innerHTML = '<option value="all">All</option>';
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category._id;
        option.textContent = category.name;
        categoryFilter.appendChild(option);
      });
    }

    document.getElementById('category-filter').addEventListener('change', loadEvents);

    if (!localStorage.getItem('token')) {
      window.location.href = '/index.html';
    } else {
      showDashboard();
    }
  </script>
</body>
</html>
