<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Categories</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .back-to-dashboard, .create-event {
      position: fixed;
      bottom: 20px;
    }
    .back-to-dashboard {
      right: 20px;
    }
    .create-event {
      left: 20px;
    }
  </style>
</head>
<body>
  <h1>Manage Categories</h1>
  <form id="category-form">
    <h2>Create Category</h2>
    <input type="text" id="category-name" placeholder="Category Name" required>
    <button type="submit">Create</button>
  </form>

  <h2>Existing Categories</h2>
  <div id="categories-list">
    <!-- Categories will be inserted here dynamically -->
  </div>
  <button id="delete-category-button">Delete Selected Category</button>
  <button onclick="window.location.href='/dashboard.html'" class="back-to-dashboard">Back to Dashboard</button>
  <button onclick="window.location.href='/event.html'" class="create-event">Create Event</button>

  <script>
    const categoryForm = document.getElementById('category-form');
    const categoriesList = document.getElementById('categories-list');
    const deleteCategoryButton = document.getElementById('delete-category-button');
    let selectedCategoryId = null;

    async function loadCategories() {
      const token = localStorage.getItem('token');
      const response = await fetch('/categories', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const categories = await response.json();
      categoriesList.innerHTML = '';
      categories.forEach(category => {
        const categoryItem = document.createElement('div');
        categoryItem.className = 'category-item';
        categoryItem.innerHTML = `
          <h3>${category.name}</h3>
        `;
        categoryItem.addEventListener('click', () => {
          selectedCategoryId = category._id;
          deleteCategoryButton.style.display = 'block';
        });
        categoriesList.appendChild(categoryItem);
      });
    }

    categoryForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('category-name').value;
      const token = localStorage.getItem('token');
      const response = await fetch('/categories', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ name })
      });
      if (response.ok) {
        await loadCategories();
        categoryForm.reset();
      } else {
        alert('Failed to create category');
      }
    });

    deleteCategoryButton.addEventListener('click', async () => {
      const confirmation = confirm('Are you sure you want to delete this category and all associated events?');
      if (!confirmation || !selectedCategoryId) {
        return;
      }
      const token = localStorage.getItem('token');
      const response = await fetch(`/categories/${selectedCategoryId}`, {
        method: 'DELETE',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      if (response.ok) {
        alert('Category and associated events deleted successfully');
        await loadCategories();
      } else {
        alert('Failed to delete category');
      }
    });

    if (!localStorage.getItem('token')) {
      window.location.href = '/index.html';
    } else {
      loadCategories();
    }
  </script>
</body>
</html>
