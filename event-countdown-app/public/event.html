<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Detail</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .back-to-dashboard {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>Event Detail</h1>
  <div id="event-detail">
    <!-- Event details will be inserted here dynamically -->
  </div>

  <form id="countdown-form" style="display: none;">
    <h2>Create Countdown</h2>
    <input type="text" id="title" placeholder="Event Title" required>
    <input type="text" id="description" placeholder="Description">
    <input type="datetime-local" id="date" required>
    <select id="category">
      <option value="">Select Category</option>
      <!-- Dynamically populate category options here -->
    </select>
    <button type="submit">Create</button>
  </form>

  <form id="edit-category-form">
    <h2>Change Event Category</h2>
    <select id="edit-category" required>
      <!-- Dynamically populate category options here -->
    </select>
    <button type="submit">Change Category</button>
  </form>

  <button onclick="window.location.href='/dashboard.html'" class="back-to-dashboard">Back to Dashboard</button>

  <script>
    const eventDetail = document.getElementById('event-detail');
    const editCategoryForm = document.getElementById('edit-category-form');
    const editCategorySelect = document.getElementById('edit-category');
    const countdownForm = document.getElementById('countdown-form');
    const titleInput = document.getElementById('title');
    const descriptionInput = document.getElementById('description');
    const dateInput = document.getElementById('date');
    const categorySelect = document.getElementById('category');
    let currentEventId = null;
    

    async function loadEvent() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      currentEventId = id;
      const token = localStorage.getItem('token');
      if (id) {
        const response = await fetch(`/countdowns/${id}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        const event = await response.json();
        const eventDate = new Date(event.date).toLocaleString();
        eventDetail.innerHTML = `
          <h2>${event.title}</h2>
          <p>${event.description}</p>
          <p>Date: ${eventDate}</p>
        `;
        editCategoryForm.style.display = 'block';
        countdownForm.style.display = 'none';
        loadCategories(event.categoryId);
      } else {
        editCategoryForm.style.display = 'none';
        countdownForm.style.display = 'block';
        loadCategories();
      }
    }

    async function loadCategories(selectedCategoryId) {
      const token = localStorage.getItem('token');
      const response = await fetch('/categories', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const categories = await response.json();
      editCategorySelect.innerHTML = '<option value="">Select Category</option>';
      categorySelect.innerHTML = '<option value="">Select Category</option>';
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category._id;
        option.textContent = category.name;
        editCategorySelect.appendChild(option.cloneNode(true));
        categorySelect.appendChild(option.cloneNode(true));
      });

      if (selectedCategoryId) {
        editCategorySelect.value = selectedCategoryId;
      }
    }

    countdownForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const categoryId = categorySelect.value || null; // Allow categoryId to be null
      const token = localStorage.getItem('token');

      const title = titleInput.value;
      const description = descriptionInput.value;
      const date = dateInput.value;

      const response = await fetch('/countdowns', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ title, description, date, categoryId })
      });

      const data = await response.json();
      if (data.title) {
        alert('Countdown created successfully');
        window.location.href = `/dashboard.html`;
      } else {
        alert('Failed to create countdown');
      }
    });

    editCategoryForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const categoryId = editCategorySelect.value;
      const token = localStorage.getItem('token');
      const response = await fetch(`/countdowns/${currentEventId}`, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ categoryId })
      });
      if (response.ok) {
        alert('Category changed successfully');
        window.location.href = '/dashboard.html';
      } else {
        alert('Failed to change category');
      }
    });

    if (!localStorage.getItem('token')) {
      window.location.href = '/index.html';
    } else {
      loadEvent();
    }
  </script>
</body>
</html>
