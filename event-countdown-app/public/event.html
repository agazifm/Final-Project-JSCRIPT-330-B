<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Detail</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .back-to-dashboard {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>Event Detail</h1>
  <div id="event-detail">
    <!-- Event details will be inserted here dynamically -->
  </div>
  <button onclick="window.location.href='/dashboard.html'" class="back-to-dashboard">Back to Dashboard</button>

  <form id="countdown-form" style="display: none;">
    <h2>Create Countdown</h2>
    <input type="text" id="title" placeholder="Event Title" required>
    <input type="text" id="description" placeholder="Description">
    <input type="datetime-local" id="date" required>
    <select id="category" required>
      <!-- Dynamically populate category options here -->
    </select>
    <button type="submit">Create</button>
  </form>

  <script>
    async function loadEvent() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const token = localStorage.getItem('token');
      if (id) {
        const response = await fetch(`/countdowns/${id}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        const event = await response.json();
        const eventDetail = document.getElementById('event-detail');
        eventDetail.innerHTML = `
          <h2>${event.title}</h2>
          <p>${event.description}</p>
          <p>${new Date(event.date).toLocaleString()}</p>
          <p>Time Remaining: <span id="countdown-${event._id}"></span></p>
        `;
      } else {
        document.getElementById('countdown-form').style.display = 'block';
      }
    }

    document.getElementById('countdown-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const date = document.getElementById('date').value;
      const categoryId = document.getElementById('category').value;
      const token = localStorage.getItem('token');
      const response = await fetch('/countdowns', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ title, description, date, categoryId })
      });
      const data = await response.json();
      if (data.title) {
        alert('Countdown created successfully');
        window.location.href = `/event.html?id=${data._id}`;
      } else {
        alert('Failed to create countdown');
      }
    });

    async function loadCategories() {
      const token = localStorage.getItem('token');
      const response = await fetch('/categories', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const categories = await response.json();
      const categorySelect = document.getElementById('category');
      categorySelect.innerHTML = '';
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category._id;
        option.textContent = category.name;
        categorySelect.appendChild(option);
      });
    }

    if (!localStorage.getItem('token')) {
      window.location.href = '/index.html';
    } else {
      loadCategories();
      loadEvent();
    }

  </script>
</body>
</html>
